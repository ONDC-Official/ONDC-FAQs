  - registry

- question: |
    If subscriber A needs to get the public key of Subscriber B when doing a transaction, then does it need to call lookup API to check whether Subscriber B exists?
  answer: |
    Yes, Subscriber A needs to call the lookup API to get the public key of Subscriber B and verify if Subscriber B exists in the registry. The lookup API only returns subscriber records that have status = "SUBSCRIBED" or “WHITELISTED”. Here's a detailed explanation: 1. Why Lookup? ONDC relies on public-key cryptography for secure communication. When Subscriber A wants to interact with Subscriber B, it needs Subscriber B's public key to verify signatures and ensure the message is from a trusted source. 2. Lookup API: The ONDC registry provides a lookup API that allows subscribers to fetch the public key of other subscribers using their `subscriber_id`. Link to lookup API 3. Active Status Check: The lookup API's response includes a "status" field indicating the subscriber's status. Subscriber A should check if Subscriber B's status is "SUBSCRIBED". This ensures that Subscriber B is active on the network and the communication will be successful. 4. Postman curl Example: curl --location 'https://prod.registry.ondc.org/v2.0/lookup' \ --header 'Content-Type: application/json' \ --header 'Authorization: Signature keyId="example-bap.com|bap1234|ed25519", algorithm="ed25519", created="<timestamp>", expires="<timestamp>", headers="(created)(expires)digest", signature="<signature>"' \ --data '{ "country": "IND", "domain": "ONDC:RET10" }'
  tags:
  - Key Concepts and Roles
  - api
  - registry

