- question: What types of testing scenarios do reference applications support?
  answer: |-
    Reference applications support various testing scenarios including:

    * **Happy path flows** - Standard successful transactions
    * **Error scenarios** - Testing error handling and edge cases
    * **Performance testing** - Load and scalability validation
    * **Security testing** - Authentication and authorization validation
    * **Compliance testing** - Protocol adherence verification
    * **Integration testing** - End-to-end workflow validation
