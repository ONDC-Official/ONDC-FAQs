- question: |
    What cipher is used to encrypt a challenge? We need to know it to be able to decrypt the challenge?
  answer: |
    The encryption would be AES but it is derived using the key agreement mechanism of x25519. Every participant registers with the registry 2 public keys. An ed25519 and x25519 and would keep the private key with them Registry would use its private and public encryption key to derive the aes key for encrypting the challenge. Participants will use their own Private key and registry's public key to derive the AES key that was used for encryption. And decrypt the challenge using this key.
  tags:
