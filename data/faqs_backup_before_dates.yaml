- question: |
    I am facing a Signature verification issue with the Reference apps or Mock servers. How do I resolve this?
  answer: |
    Points to consider while generating signatures: One of the plausible reasons can be that you aren’t sending the same payload as you have used for the generating signature. For example, you have generated the signature with minify json. But when you are making a http request you have or your editor has beautified the payload. Secondly, make sure there are no escape characters added in the signature instead of space. After generating the signature, changing the context_timestamp to current time while making http request will receive NACK for Signature verification. It is not accepted if you make any change after generating the signature. Furthermore, You have added a wrong subscriber_id or unique_key while generating the signature. Make sure you put the signature in the Header as an Authorization key not in Bearer Token. While generating a signature through an endpoint as shown in the image below. It returns as json (stringified version) which means addition of escape characters. It is crucial to ensure the signature remains intact and free from any alterations. FAQs for ONDC Registry Lookup v2.0 API
