- question: What is the process for onboarding to reference applications?
  answer: |-
    The onboarding process typically involves:

    1. **Contact the reference application provider** (e.g., Cliniq360, Cornex, SequelString)
    2. **Request access credentials** for the specific domain and environment
    3. **Receive testing URLs and documentation**
    4. **Configure your application** to interact with the reference app
    5. **Begin testing and validation** of your APIs and flows
    6. **Submit logs and results** for review and certification
