- question: |
    What is to be used as a subscriber_id: http domain or some text id in a particular format?
  answer: |
    In Open Network for Digital Commerce (ONDC), the subscriber_id is a unique identifier associated with a network participant (such as a seller app, buyer app, logistics provider) during the onboarding process. It is typically the domain name or endpoint that uniquely identifies that participant within the ONDC network. The subscriber_id’s default value will be the Fully Qualified Domain Name of the subscriber unless specified otherwise as a network policy. (usually a domain format like ondc.seller.example) It is used in API requests to identify who is making the call, and appears in the context object of ONDC payloads. It is linked with authentication — used along with keys like unique_key_id (UKID) to sign and verify API requests. It is part of the ONDC Registry's Subscriber object which stores details of the participant. Buyer Apps (bap_id) and Seller Apps (bpp_id) in payloads are both subscriber_ids. { "context": { "domain": "nic2004:52110", "bap_id": "buyerapp.example.com", // subscriber_id of buyer app "bpp_id": "ondc.seller.example", // subscriber_id of seller app "timestamp": "2023-05-15T10:00:00Z" } }
