- question: How do I report issues or get support for reference applications?
  answer: |-
    For issues or support with reference applications:

    1. **Contact the specific reference app provider** directly (Cliniq360, Cornex, SequelString)
    2. **Use their designated support channels** (email, support portals)
    3. **Provide detailed information** about the issue, including logs and error messages
    4. **Follow their escalation process** for critical issues
    5. **Document issues in your testing reports** for certification purposes
