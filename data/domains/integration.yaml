- question: What happens after submitting a text/html form?
  answer: 'If successful, the buyer receives a submission_id in response. In case of an error, a NACK response with an error code/message is returned. Example success response: json { "submission_id": "f5a9f4fe-fc3a-4432-aa2d-d397724a5061" } Example error response: json { "message": { "ack": { "status": "NACK" } }, "error": { "code": "07", "message": "Data sent in request is not correct" } } Note: Use Content-Type: multipart/form-data in headers for text/html submissions.'
  categories:
    - FIS Related Queries
  tags:
    - Xinput
  lastUpdated: '2024-07-10T10:00:00Z'
