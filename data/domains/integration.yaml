- question: Do multiple on_status responses share the same message ID?
  answer: |-
    No, all unsolicited on_status responses will have a unique message ID. Q. Is there any log verification utility for the logistic domain? A. Yes there is a log verification utility for the logistic domain, NP can follow the link below to clone the repository and can use the utility for payload check.

    Link:- 

    Steps to use utility:- Clone the repository on your local machine and then run the script “npm i” to install all the packages. Create a public/logs folder inside logistics-b2b/log-verification-utility/public/logs Put all the flow json files inside the public/logs folder. Go to the directory logistics-b2b/log-verification-utility Run the script in the terminal “node index logistics” A log_report.json file will be created automatically inside the public/logs folder where NP can find the issue in their payload or flows.
