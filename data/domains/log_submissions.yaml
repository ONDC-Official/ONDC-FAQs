- question: What happens after I submit a PR?
  answer: Reviewers will leave **comments and feedback** on your PR. You are required
    to **address the comments** by updating your logs or structure as needed. Once
    all feedback is resolved, your PR will be **merged**.
  categories:
  - Validation and Review
  tags:
  - log_submissions
  - review_process
  lastUpdated: '2024-01-01T10:00:00Z'
- question: When are my logs considered approved?
  answer: Your logs are officially considered **approved upon PR merge** into the
    main repository.
  categories:
  - Validation and Review
  tags:
  - log_submissions
  - review_process
  lastUpdated: '2024-01-01T10:00:00Z'
- question: Can I include additional metadata or notes in the log files?
  answer: No, the files should **only contain raw JSON request and response payloads**.
    If additional context is needed, include it as PR comments or markdown summaries
    in the folder (README.md is acceptable).
  categories:
  - File Structure and Naming
  tags:
  - log_submissions
  - file_structure
  - documentation
  lastUpdated: '2024-01-01T10:00:00Z'
- question: What if I receive comments on my PR?
  answer: You are expected to **promptly revise** and **resubmit the corrected logs**
    by updating the same PR. This ensures continuity of the review process.
  categories:
  - Validation and Review
  tags:
  - log_submissions
  - review_process
  lastUpdated: '2024-01-01T10:00:00Z'
- question: Can I create separate PRs for separate APIs?
  answer: It's recommended to submit **a single PR covering all APIs** to streamline
    review. If submitting separately, ensure each PR is clearly labeled and references
    related flows.
  categories:
  - Log Submission Process
  tags:
  - log_submissions
  - github
  - review_process
  lastUpdated: '2024-01-01T10:00:00Z'
- question: Who reviews the logs, and how long does it take?
  answer: ONDC reviewers will verify the logs. The review time depends on queue length,
    but maintaining naming conventions and file structure speeds up the process.
  categories:
